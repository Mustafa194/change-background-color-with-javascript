<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <!-- styles css -->
    <link types="text/css" rel="stylesheet" href="styles.css">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body class="container-fluid d-flex min-vw-100 min-vh-100 justify-content-center align-items-center">
    <main class="d-flex container align-items-center justify-content-center w-75">
        <div class="container py-4 w-75 justify-content-center align-items-center d-flex flex-column flex-wrap bg-dark">
            <h2 class="text-info font- text h2 lead">Background Color:
                <span class="color-name">#FFFFFF</span>
            </h2>
            <button class="btn btn-block btn-hero lead text-break w-50 btn-outline-danger" id="btn">Random Background Color</button>
            <hr>
            <div class="form-group text-info lead">
                <label class="text-info col-form-label-lg lead" for="color-picker">Pick a Color: </label>
                <input class="border-info bg-dark form-control form-" type="color" name="" id="color-picker" value="#f15025">
            </div>
        </div>
    </main>
    <script type="text/javascript" language="javascript" src="./script.js"></script>
</body>

</html>
